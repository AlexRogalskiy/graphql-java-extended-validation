#
# This contains the library provided validation messages
#
graphql.validation.AssertFalse.message=must be false
graphql.validation.AssertTrue.message=must be true
graphql.validation.DecimalMax.message=must be less than ${inclusive == true ? 'or equal to ' : ''}{value}
graphql.validation.DecimalMin.message=must be greater than ${inclusive == true ? 'or equal to ' : ''}{value}
graphql.validation.Digits.message=numeric value out of bounds (<{integer} digits>.<{fraction} digits> expected)
graphql.validation.Max.message=must be less than or equal to {value}
graphql.validation.Min.message=must be greater than or equal to {value}
graphql.validation.Negative.message=must be less than 0
graphql.validation.NegativeOrZero.message=must be less than or equal to 0
graphql.validation.NotBlank.message=must not be blank
graphql.validation.NotEmpty.message=must not be empty
graphql.validation.Pattern.message=must match "{regexp}"
graphql.validation.Positive.message=must be greater than 0
graphql.validation.PositiveOrZero.message=must be greater than or equal to 0
graphql.validation.Size.message=size must be between {min} and {max}
